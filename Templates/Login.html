<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static './images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static './vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static './vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static './css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static './css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static './images/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>
				<center><span class="login-validator" style="color:red;" ></span></center>
                <form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100 input-username" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100 input-password " type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
                </form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="{% static './vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static './vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static './vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static './vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static './vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static './vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static './vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static './vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static './js/main.js' %}"></script>

</body>
<script type="text/javascript">
  
    $(document).ready(function(){
		function htmlspecialchars(str) {
			return str.replace(/&/g, '&amp;').replace(/>/g, '&gt;').replace(/</g, '&lt;').replace(/"/g, '&quot;').replace(/'/g, '&apos;');
		}

        // BLOCK SUBMIT AND LET THE FORM THE INPUT CENTRED STYLE :) 
        $(".login100-form").submit(function(e){e.preventDefault();});


        $(".login100-form-btn").click(function(){
            $(".validator").html();
			var input_username = $(".input-username").val() ;
			var input_password = $(".input-password").val() ;

			var filtred_username = htmlspecialchars( input_username );
			var filtred_password = htmlspecialchars( input_password );
			
            $.ajax({
                url : '/Authenticate',
                data : { 
                    "username" : filtred_username,
                    "password" : filtred_password,
                },
                type : 'POST', 
                datatype : 'JSON',
                success: function(result) {
                    data = JSON.parse(result);
                    if ( data['ERROR'] == false )
                        $(".login-validator").html("<strong> Incorrect </strong> Username/Password") ;
                    else if ( data['ERROR'] == true )
                        $(".login-validator").html("<strong> Website is on maintenance </strong> Try later In Few Seconds");
					else 
						window.location.href = "http://127.0.0.1:8000/";
                } 
            });
        });
            
    });


</script>




</html>
